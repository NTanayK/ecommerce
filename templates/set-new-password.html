{% extends "base.html" %} {% block title %}request reset password 

{% endblock title %} {% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-white">
        <div class="card-header text-center">
          {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            <strong>{{ message }}</strong>
            <button
              type="button"
              class="close"
              data-bs-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}


          <h3 class="tect-center text-white">Set New Password</h3>
        <form action="{% url 'set-new-password' uidb64 token %}" method="post">
            {% csrf_token %}
            <br>
            <label for="pass1">Password</label>
            <div class="form-group">
                <input type="password" class="form-control mt-2" id="pass1" name="pass1" required>
            </div><br>
            <label for="pass2">Confirm Password</label>
            <div class="form-group">
                <input type="password" class="form-control mt-2" id="pass2" name="pass2" required>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-danger btn-block">Submit</button>
            <hr>
            <a href="/auth/login/">Go Back?</a>
            <br>
            <br>
        </form>
          
          
          
          
          
          
          
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
